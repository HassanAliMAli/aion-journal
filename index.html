<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AION Journal OS - Institutional-Grade Trading Journal System">

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        connect-src 'self' https://aion-journal-os.hassanali205031.workers.dev;
        font-src 'self';
        object-src 'none';
        base-uri 'self';
        form-action 'self';
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

    <title>AION Journal OS</title>

    <!-- Custom CSS -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        aion: {
                            bg: '#0a0a0f',
                            card: '#12121a',
                            border: '#1e1e2e',
                            accent: '#6366f1',
                            success: '#22c55e',
                            warning: '#f59e0b',
                            danger: '#ef4444',
                            text: '#e2e8f0',
                            muted: '#64748b'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="dark bg-aion-bg text-aion-text min-h-screen">
    <!-- Authentication Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
        <div class="bg-aion-card border border-aion-border rounded-xl p-8 max-w-md w-full mx-4 shadow-2xl">
            <div class="text-center mb-6">
                <h1
                    class="text-3xl font-bold bg-gradient-to-r from-aion-accent to-purple-500 bg-clip-text text-transparent">
                    AION Journal OS</h1>
                <p class="text-aion-muted mt-2">Institutional-Grade Trading Journal</p>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username-input" placeholder="Enter username"
                        class="w-full bg-aion-bg border border-aion-border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-aion-accent transition">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password-input" placeholder="Enter password"
                        class="w-full bg-aion-bg border border-aion-border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-aion-accent transition">
                </div>
                <button id="auth-btn"
                    class="w-full bg-aion-accent hover:bg-indigo-600 text-white font-semibold py-3 rounded-lg transition transform hover:scale-[1.02]">
                    Login
                </button>
                <p id="auth-error" class="text-aion-danger text-sm text-center hidden"></p>
            </div>
            <p class="text-aion-muted text-xs text-center mt-6">Private Access Only. Contact Admin for credentials.</p>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app-container" class="hidden">
        <!-- Navigation -->
        <nav class="fixed top-0 left-0 right-0 bg-aion-card/95 backdrop-blur-sm border-b border-aion-border z-40">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-8">
                        <span
                            class="text-xl font-bold bg-gradient-to-r from-aion-accent to-purple-500 bg-clip-text text-transparent">AION</span>
                        <div class="hidden md:flex items-center gap-1">
                            <button data-page="dashboard"
                                class="nav-btn px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-aion-border">Dashboard</button>
                            <button data-page="trades"
                                class="nav-btn px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-aion-border">Trades</button>
                            <button data-page="strategies"
                                class="nav-btn px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-aion-border">Strategies</button>
                            <button data-page="playbook"
                                class="nav-btn px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-aion-border">Playbook</button>
                            <button data-page="rules"
                                class="nav-btn px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-aion-border">Rules</button>
                            <button data-page="accounts"
                                class="nav-btn px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-aion-border">Accounts</button>
                            <button data-page="analytics"
                                class="nav-btn px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-aion-border">Analytics</button>
                            <button data-page="control"
                                class="nav-btn px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-aion-border">Control
                                Panel</button>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div id="mode-badge"
                            class="px-3 py-1 rounded-full text-xs font-bold bg-aion-warning/20 text-aion-warning">MODE
                            98</div>
                        <div id="user-info" class="text-sm text-aion-muted"></div>
                        <button id="logout-btn" class="text-aion-muted hover:text-aion-danger transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Mobile Navigation -->
        <nav
            class="fixed bottom-0 left-0 right-0 bg-aion-card/95 backdrop-blur-sm border-t border-aion-border z-40 md:hidden">
            <div class="flex items-center justify-around py-2">
                <button data-page="dashboard" class="nav-btn-mobile flex flex-col items-center gap-1 p-2 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                    <span class="text-xs">Dashboard</span>
                </button>
                <button data-page="trades" class="nav-btn-mobile flex flex-col items-center gap-1 p-2 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                        </path>
                    </svg>
                    <span class="text-xs">Trades</span>
                </button>
                <button data-page="strategies" class="nav-btn-mobile flex flex-col items-center gap-1 p-2 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                        </path>
                    </svg>
                    <span class="text-xs">Strategies</span>
                </button>
                <button data-page="playbook" class="nav-btn-mobile flex flex-col items-center gap-1 p-2 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                        </path>
                    </svg>
                    <span class="text-xs">Playbook</span>
                </button>
                <button data-page="rules" class="nav-btn-mobile flex flex-col items-center gap-1 p-2 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-xs">Rules</span>
                </button>
                <button data-page="accounts" class="nav-btn-mobile flex flex-col items-center gap-1 p-2 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z">
                        </path>
                    </svg>
                    <span class="text-xs">Accounts</span>
                </button>
                <button data-page="analytics" class="nav-btn-mobile flex flex-col items-center gap-1 p-2 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                    </svg>
                    <span class="text-xs">Analytics</span>
                </button>
                <button data-page="control" class="nav-btn-mobile flex flex-col items-center gap-1 p-2 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span class="text-xs">Control</span>
                </button>
            </div>
        </nav>

        <!-- Page Container -->
        <main class="pt-20 pb-24 md:pb-8 px-4 max-w-7xl mx-auto">
            <!-- Dashboard Page -->
            <div id="page-dashboard" class="page hidden"></div>

            <!-- Trades Page -->
            <div id="page-trades" class="page hidden"></div>

            <!-- Trade Detail Page -->
            <div id="page-trade-detail" class="page hidden"></div>

            <!-- Strategies Page -->
            <div id="page-strategies" class="page hidden"></div>

            <!-- Playbook Page -->
            <div id="page-playbook" class="page hidden"></div>

            <!-- Rules Page -->
            <div id="page-rules" class="page hidden"></div>

            <!-- Accounts Page -->
            <div id="page-accounts" class="page hidden"></div>

            <!-- Analytics Page -->
            <div id="page-analytics" class="page hidden"></div>

            <!-- Control Panel Page -->
            <div id="page-control" class="page hidden"></div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-20 right-4 z-50 space-y-2"></div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden">
        <div class="bg-aion-card border border-aion-border rounded-xl p-6 max-w-md w-full mx-4 shadow-2xl">
            <h3 id="confirm-title" class="text-lg font-bold mb-2"></h3>
            <p id="confirm-message" class="text-aion-muted mb-6"></p>
            <div class="flex gap-3">
                <button id="confirm-cancel"
                    class="flex-1 px-4 py-2 border border-aion-border rounded-lg hover:bg-aion-border transition">Cancel</button>
                <button id="confirm-ok"
                    class="flex-1 px-4 py-2 bg-aion-danger rounded-lg hover:bg-red-600 transition">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-aion-bg/90 flex items-center justify-center z-50 hidden">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-aion-accent border-t-transparent rounded-full animate-spin"></div>
            <p id="loading-text" class="text-aion-muted">Loading...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="state.js"></script>
    <script src="api.js"></script>
    <script src="validators.js"></script>
    <script src="analytics.js"></script>
    <script src="market_engine.js"></script>
    <script src="ui/dashboard.js"></script>
    <script src="ui/trades.js"></script>
    <script src="ui/trade_detail.js"></script>
    <script src="ui/strategies.js"></script>
    <script src="ui/playbook.js"></script>
    <script src="ui/accounts.js"></script>
    <script src="ui/rules.js"></script>
    <script src="ui/analytics_ui.js"></script>
    <script src="ui/control_panel.js"></script>
    <script src="app.js"></script>
</body>

</html>
