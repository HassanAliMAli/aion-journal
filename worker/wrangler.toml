name = "aion-journal-os"
main = "index.js"
compatibility_date = "2024-01-01"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "aion-db"
database_id = "f4ac55f9-328d-41cd-a37f-7d74d32823c2"

# KV Namespace Binding for Sessions/Config
[[kv_namespaces]]
binding = "KV"
id = "bf218a9056ef4e4c91bceedd2e5316f5"

[vars]
# Environment variables for JWT constraints (Secrets to be set via 'wrangler secret put')
ENVIRONMENT = "production"
ALLOWED_ORIGINS = "http://127.0.0.1:5500,https://mytradesjournal.pages.dev"
GITHUB_REPO = "HassanAliMAli/Trading-Journal_Data"

# CORS configuration
[triggers]
crons = []
